<div style="text-align:center">
  <div class="grid-layout" *ngIf="pokemons">
    <div
      *ngFor="let pokemon of pokemons.results">
      <div class="pokemon-detail" [routerLink]="['detail', pokemon.name]">
      <mat-card class="pokemon-card" *ngIf="pokemon.details">
          <img
            mat-card-image
            src="{{ pokemon.details.sprites.front_default }}"
            alt="photo of {{ pokemon.name }}"
          />
        <mat-card-title>{{ pokemon.name}}</mat-card-title>
      </mat-card>
    </div>
    </div>
  </div>
  <div class="buttons-row">
    <button  disabled *ngIf="loading === false" mat-button class="previous">Previous</button>
    <button  *ngIf="loading === true"  mat-button class="previous" (click)="getPokemons(true)" >Previous</button>
    <button  *ngIf="loading === false" mat-button class="next" (click)="getPokemons(false)">Next</button>
    <button disabled *ngIf="loading === true" mat-button class="next">Next</button>
  </div>
</div>
