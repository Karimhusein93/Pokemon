<div style="text-align: center">
  <div class="product-search" *ngIf="router.url === '/product-list'">
    <mat-form-field appearance="fill" class="search-form">
      <input
        type="text"
        [(ngModel)]="query"
        #product="ngModel"
        minlength="3"
        class="form-control"
        class="pokemon-search-label"
        matInput
        placeholder="Product Name"
      />
      <mat-error *ngIf="product.errors?.['minlength']" class="form-error">
        Please type only letters and at least 3 characters.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="grid-layout" *ngIf="list">
    <div *ngFor="let item of list | searchProduct: query:'name'">
      <mat-card *ngIf="item.isImageValid === true" class="product-card">
        <img class="image-found" mat-card-image src="{{ item.image }}" />
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card>
      <mat-card *ngIf="item.isImageValid === false" class="product-card">
        <img class="image-not-found" mat-card-image />
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
<div class="position-absolute top-0 start-0">
  <a class="btn btn-lg text-white" [routerLink]="['/']">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="26"
      height="26"
      fill="currentColor"
      class="bi bi-arrow-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
      />
    </svg>
  </a>
</div>
