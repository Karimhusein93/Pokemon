<div style="text-align: center">
  <div class="product-search" *ngIf="router.url === '/product-list'">
    <mat-form-field appearance="fill" class="search-form">
      <input type="text"
      [(ngModel)]="query"
      class="form-control"class="pokemon-search-label" matInput placeholder="Product Name">
    </mat-form-field>
    <!-- <div *ngIf="product.errors && product.errors['minlength']" class="form-error">
       Please type at least 3 characters.
    </div>
    <div *ngIf="product.errors?.['pattern']">
      Please type only letters.
 </div>  -->
  </div>
  <div class="grid-layout" *ngIf="list">
    <div *ngFor="let item of list | searchProduct: query:'name'">
      <mat-card *ngIf="imageExists(item.image) === true" class="product-card">
        <img class="image-found" mat-card-image src="{{ item.image }}" />
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card>
      <mat-card *ngIf="imageExists(item.image) === false" class="product-card">
        <img class="image-not-found" mat-card-image />
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
